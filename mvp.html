<script type="module">

// import kaboom lib
import kaboom from "https://unpkg.com/kaboom/dist/kaboom.mjs";

// initialize kaboom context
kaboom();

loadSprite("elephant","https://kaboomjs.com/sprites/bag.png")
loadSprite("obstacle","https://kaboomjs.com/sprites/snow.png")

const player = add([
  // list of components
  sprite("elephant"),
  pos(80, 40),
  area(),
  body()
])

add({
    sprite("obstacle"),
    pos(width() - 100, 400),
})

add([
	rect(width(), 48),
	pos(0, height() - 48),
	outline(4),
	area(),
	solid(),
	color(255, 200, 255),
])

keyPress("space", () => {
    player.jump();
});

</script>
