<script type="module">

// import kaboom lib
import kaboom from "https://unpkg.com/kaboom/dist/kaboom.mjs";

// initialize kaboom context
kaboom();

var usernumBlocks = prompt("how many blocks would you like to try and avoid?")
var userBlockspeed = prompt("What would you like your difficulty to be from 400-1500?(anything under 400 would likely be too easy)")
var Blockspersecond = prompt("After how many seconds do you want new blocks to show up(0.0-2.0)?")
loadSprite("elephant","https://kaboomjs.com/sprites/bag.png")
loadSprite("obstacle","https://kaboomjs.com/sprites/snow.png")
scene("StartScreen", () => {
    add([    
        text("Flappy Dumbo"),
        pos(center()),
        origin("center"),
    ])
    add([
        text("Click Space to Start Game", {
            size: 45,
        }),
        pos(width()/2,height()/2+100),
        origin("center")
    ])
        keyPress("space", () => {
        go("dumbogame")
        })
})
scene("dumbogame", () => {

var obstacleSpeed = -5
var obstacleStartpos = width()-120
var score = 0
const scoreLabel = add([
    text("Score: " + score, {
        size: 48
    }),
    pos(30, 50),
]);
onUpdate("obstacle", (obstacle) => {
    obstacle.move(-160, 0);

    if (obstacle.passed === false && obstacle.pos.x < player.pos.x) {
      obstacle.passed = true;
      score += 1;
      scoreLabel.text = "Score: " + score;
    }
});
const player = add([// Create dumbo sprite
  // list of components
  sprite("elephant"),
  pos(80, 40),
  area(),
  body()
])


function makeObstacles(){// Creates 5 obstacles in random positions but on the same x axis
    for(var i = 1; i <= usernumBlocks; i++){//Loop that will creates the amount of blocks that the user decides
        add([
        sprite("obstacle"),
        pos(obstacleStartpos, rand(48,height()-88)),
        "obstacle",
        area(),
        {passed: false}
        ])
    }
}
action("obstacle", (obstacle) => {// Lets the obstacle move from right to left at whatever speed you choose
    obstacle.move(-1 * userBlockspeed, 0);
});
loop(Blockspersecond, () => {// Creates 4 obstacles every 1.5 seconds
    makeObstacles();
})
player.collides("obstacle", () => {// When the player hits a obstacle go to game over screen
    go("endgame")
    
});
add([//Bottom Floor
	rect(width(), 48),
	pos(0, height() - 48),
	outline(4),
	area(),
	solid(),
	color(0, 0, 255),
])
add([//Top Roof
	rect(width(), 48),
	pos(0, 0),
	outline(4),
	area(),
	solid(),
	color(0, 0, 255),
])

keyPress("space", () => {// Jump when space bar is pressed
        player.jump();
    
});
})
scene("endgame", () => {// Game over screen
    add([
        text("GAME OVER"),
        pos(center()),
        origin("center")
    ])
    keyPress("space", () => {
        go("dumbogame")
    })
})
go("StartScreen")//Starter Screen

</script>
